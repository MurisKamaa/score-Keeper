<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="pong.jfif" alt="Ping Pong Table">
        <p>Ping Pong Score Keeper</p>
        <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <form id="form">
            <label for="max-score">Playing to: </label>
            <select name="max-score" id="select">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </form>
        <div id="player-buttons">
            <button id="player1">+1 Player 1</button>
            <button id="player2">+1 Player 2</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
